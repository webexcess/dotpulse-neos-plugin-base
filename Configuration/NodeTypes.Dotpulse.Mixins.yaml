# Settings im Inspektor
'Dotpulse.Base:SettingsMixin':
  abstract: TRUE
  ui:
    inspector:
      groups:
        settings:
          label: i18n
          position: 50

# bigmargin: Grosser Abstand
'Dotpulse.Base:MarginMixin':
  abstract: TRUE
  superTypes:
    'Dotpulse.Base:SettingsMixin': TRUE
  properties:
    bigmargin:
      type: boolean
      defaultValue: FALSE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: settings
          position: 350

# Text ohne Formatierung
'Dotpulse.Base:FormatlessTextMixin':
  abstract: TRUE
  properties:
    text:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: i18n
          format: []
          table: []
          link: []
          list: []
          alignment: []
          formatlesspaste:
            button: FALSE
            formatlessPasteOption: TRUE

# Text inkl. Formatierung (description)
'Dotpulse.Base:TextMixin':
  abstract: TRUE
  properties:
    description:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: i18n
          alignment: []
          autoparagraph: TRUE
          format:
            strong: TRUE
            em: TRUE
            sub: TRUE
            sup: TRUE
            p: TRUE
            h3: TRUE
            h4: TRUE
            removeFormat: TRUE
          table:
            table: TRUE
          list:
            ol: TRUE
            ul: TRUE
          link:
            a: TRUE
          formatlesspaste:
            button: TRUE
            formatlessPasteOption: TRUE

# Gr√∂ssere Darstellung (Bei Buttons, etc)
'Dotpulse.Base:LargeMixin':
  abstract: TRUE
  superTypes:
    'Dotpulse.Base:SettingsMixin': TRUE
  properties:
