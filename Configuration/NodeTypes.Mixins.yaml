# Blindtext beim Text
'Neos.NodeTypes.BaseMixins:TextMixin':
  properties:
    text:
      defaultValue: ''
      ui:
        aloha:
          placeholder: '<p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.</p>'
          format:
            sub: TRUE
            sup: TRUE
            h1: FALSE
            h4: TRUE
          alignment: []
          list:
            ol: TRUE
            ul: TRUE

# Image alignment mixin
'Neos.NodeTypes.BaseMixins:ImageAlignmentMixin':
  properties:
    alignment:
      ui:
        label: 'Dotpulse.Base:NodeTypes.ImageAlignmentMixin:properties.alignment'
        inspector:
          position: 90
          editorOptions:
            placeholder: 'Dotpulse.Base:NodeTypes.ImageAlignmentMixin:properties.alignment.selectBoxEditor.placeholder'
            allowEmpty: TRUE
            values:
              top:
                label: 'Dotpulse.Base:NodeTypes.ImageAlignmentMixin:properties.alignment.selectBoxEditor.values.top'
              left:
                label: 'Dotpulse.Base:NodeTypes.ImageAlignmentMixin:properties.alignment.selectBoxEditor.values.left'
              right:
                label: 'Dotpulse.Base:NodeTypes.ImageAlignmentMixin:properties.alignment.selectBoxEditor.values.right'
              bottom:
                label: 'Dotpulse.Base:NodeTypes.ImageAlignmentMixin:properties.alignment.selectBoxEditor.values.bottom'
              center: ~
              '': ~

'Neos.NodeTypes.BaseMixins:ImageCaptionMixin':
  properties:
    caption:
      defaultValue: ''
      ui:
        aloha:
          placeholder: 'Dotpulse.Base:NodeTypes.ImageCaptionMixin:properties.caption.aloha.placeholder'

# Title mixin
'Neos.NodeTypes.BaseMixins:TitleMixin':
  properties:
    title:
      defaultValue: ''
      ui:
        aloha:
          placeholder: 'Dotpulse.Base:NodeTypes.TitleMixin:properties.title.aloha.placeholder'
