# shape: Bildkonturen
'Dotpulse.Base:ImageStyleMixin':
  abstract: TRUE
  superTypes:
    'Dotpulse.Base:SettingsMixin': TRUE
  properties:
    shape:
      type: string
      defaultValue: ''
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: image
          position: 190
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: i18n
            values:
              '':
                label: ''
              figure-corner:
                label: i18n
              figure-rounded:
                label: i18n
              figure-circle:
                label: i18n
              figure-thumbnail:
                label: i18n

