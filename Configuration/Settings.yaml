TYPO3:
  Flow:
    i18n:
      defaultLocale: de
  Neos:
    userInterface:
      defaultLanguage: de
      navigateComponent:
        nodeTree:
          loadingDepth: 1
      translation:
        autoInclude:
          'Dotpulse.Base': ['NodeTypes/*']
    typoScript:
      autoInclude:
        'Dotpulse.Base': TRUE
    nodeTypes:
      groups:
        product:
          position: 300
          label: 'Dotpulse.Base:NodeTypes.Groups:product'
        special:
          position: 400
          label: 'Dotpulse.Base:NodeTypes.Groups:special'

# Filenames are comma separated
#  * intern: Just the name e.g. "Main"
#  * extern: e.g. //ajax.googleapis.com/...
#  * If you want to add attributes, add it with square brackets e.g. Filename[data-prop data-attr="true"]

Dotpulse:
  Base:
    Context: 'Default'
    Source:
      GoogleTagManager:
      GoogleAnalytics:
      GoogleAnalyticsSendPageview: TRUE
      GoogleSiteVerification:
      LazyLoading:
      Favicon:
      ThemeColor:
      SafariPinColor:
      MSapplicationTileColor:
      Name:
      GoogleFonts:
      VersionOfAssets: #add a value to prevent caching issues
      SupportIE8: FALSE
      cleanHTML: TRUE
      loadCSSAsynchron: FALSE
      jQuery:
        old: '1.12.4'
        new: '2.2.4'
        printInHead: TRUE
      General:
        CSS: #Filenames
        HeadJavascript: #Filenames
        BodyJavascript: #Filenames
        jQuery: #head OR body
      Backend:
        CSS: #Filenames
        HeadJavascript: #Filenames
        BodyJavascript: #Filenames
        jQuery: #head OR body
      Live:
        CSS: #Filenames
        HeadJavascript: #Filenames
        BodyJavascript: #Filenames
        jQuery: #head OR body
      RawContent:
        CSS: #Filenames
        HeadJavascript: #Filenames
        BodyJavascript: #Filenames
        jQuery: #head OR body
    Container:
      Filter: '[instanceof TYPO3.Neos:Document]'
      General: container
      AssetList: container
      Text: container
      TextWithImage: container
      Image: container
      Headline: container
    AssetList:
      titleTag: h3
    Image:
      maximumWidth: 2560
      openOriginalImageInLightbox: FALSE
    TextWithImage:
      maximumWidth: 2560
      defaultAlignment: right
      style: Row # Row or Float
      rowClass: row
      firstlevel:
        left:
          text: 'text col-sm-8 col-sm-last'
          image: 'image col-sm-4 col-sm-first'
        right:
          text: 'text col-sm-8'
          image: 'image col-sm-4'
        top:
          text: text
          image: image
        bottom:
          text: text
          image: image
        float-left:
          text: text
          image: 'float-image-left image'
        float-right:
          text: text
          image: 'float-image-right image'
      nested:
        left:
          text: 'text col-md-8 col-md-last'
          image: 'image col-md-4 col-md-first'
        right:
          text: 'text col-md-8'
          image: 'image col-md-4'
        top:
          text: text
          image: image
        bottom:
          text: text
          image: image
        float-left:
          text: text
          image: 'float-image-left image'
        float-right:
          text: text
          image: 'float-image-right image'
