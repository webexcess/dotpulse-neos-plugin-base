# Settings im Inspektor
'Dotpulse.Base:SettingsMixin':
  abstract: TRUE
  ui:
    inspector:
      groups:
        settings:
          label: i18n
          icon: icon-cog
          position: 50

# Text ohne Formatierung
'Dotpulse.Base:FormatlessTextMixin':
  abstract: TRUE
  properties:
    text:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: i18n
          format: []
          table: []
          link: []
          list: []
          alignment: []
          formatlesspaste:
            button: FALSE
            formatlessPasteOption: TRUE

# Text inkl. Formatierung (description)
'Dotpulse.Base:TextMixin':
  abstract: TRUE
  properties:
    description:
      type: string
      ui:
        inlineEditable: TRUE
        aloha:
          placeholder: i18n
          alignment: []
          autoparagraph: TRUE
          format:
            strong: TRUE
            em: TRUE
            sub: TRUE
            sup: TRUE
            p: TRUE
            h3: TRUE
            h4: TRUE
            removeFormat: TRUE
          table:
            table: TRUE
          list:
            ol: TRUE
            ul: TRUE
          link:
            a: TRUE
          formatlesspaste:
            button: TRUE
            formatlessPasteOption: TRUE

# Ganze Seitenbreite nutzen (Bei Bildern, Buttons, etc.)
'Dotpulse.Base:BleedMixin':
  abstract: TRUE
  superTypes:
    'Dotpulse.Base:SettingsMixin': TRUE
  properties:
    bleed:
      type: boolean
      defaultValue: FALSE
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: settings
          position: 340

'Dotpulse.Base:MaximumWidthMixin':
  abstract: TRUE
  properties:
    maximumWidth:
      type: string
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: image
          position: 330
          editorOptions:
            placeholder: Pixel
      validation:
        'TYPO3.Neos/Validation/IntegerValidator': []


# shape: Bildkonturen
'Dotpulse.Base:ImageStyleMixin':
  abstract: TRUE
  superTypes:
    'Dotpulse.Base:SettingsMixin': TRUE
  properties:
    shape:
      type: string
      defaultValue: ''
      ui:
        label: i18n
        reloadIfChanged: TRUE
        inspector:
          group: image
          position: 190
          editor: TYPO3.Neos/Inspector/Editors/SelectBoxEditor
          editorOptions:
            placeholder: i18n
            allowEmpty: TRUE
            values:
              figure-corner:
                label: i18n
              figure-rounded:
                label: i18n
              figure-circle:
                label: i18n
              figure-thumbnail:
                label: i18n

# lightbox: Lightbox Mixin
'Dotpulse.Base:LightboxMixin':
  abstract: TRUE
  properties:
    lightbox:
      type: boolean
      defaultValue: FALSE
      ui:
        label: i18n
        inspector:
          group: image
          position: 1000
